    <script>

        function showResultsPage(query) {

            // æ›´æ–°å½“å‰æœç´¢å…³é”®å­—

                        `;

        // æ›´æ–°åˆ†é¡µæŒ‰é’®
        function updatePagination() {

            document.getElementById('totalPages').textContent = `å…± ${totalPages} é¡µ`;
            document.getElementById('prevPage').disabled = currentPage === 1;

        // åˆ‡æ¢é¡µé¢
        function changePage(offset) {
            const nextPage = currentPage + offset;
            if (nextPage >= 1 && nextPage <= totalPages) {
                currentPage = nextPage;

                window.scrollTo({ top: 0, behavior: 'smooth' });

            }
        }

        // ä½¿ç”¨å½“å‰çš„æœç´¢å…³é”®è¯è¯·æ±‚æ•°æ®
        function searchWithCurrentQuery() {

            fetch(`/search`, {

                body: JSON.stringify({ query: query, page: currentPage })
            })
            .then(response => response.json())
            .then(data => {

                //alert(`éƒ¨åˆ†æœç´¢ç»“æœ:\n${JSON.stringify(data.results.slice(0, 5), null, 2)}`);
